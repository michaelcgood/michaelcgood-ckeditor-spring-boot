<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<!-- CSS INCLUDE -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<!-- EOF CSS INCLUDE -->
<style>
.pagination-centered {
	text-align: center;
}

.disabled {
	pointer-events: none;
	opacity: 0.5;
}

.pointer-disabled {
	pointer-events: none;
}

.left-col {
	height: 500px !important;
	overflow: scroll;
}
â€‹








}
</style>

</head>
<body>

	<!-- START PAGE CONTAINER -->
	<div class="page-container page-navigation-toggled">

		<!-- PAGE TITLE -->
		<div class="page-title">
			<h2>Music Viewer</h2>
		</div>
		<!-- END PAGE TITLE -->


		<!-- PAGE CONTENT WRAPPER -->
		<div class="page-content-wrap">
		<!-- a div for results -->
				<div class="row" id="postResultDiv"></div>
			<div class="row">
				<div class="col-xs-6 left-col">

					<table class="table datatable">
						<thead>
							<tr>
								<th>Artist</th>
								<th>Song Title</th>
								<th>Load</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="songList : ${songList}">
								<td th:text="${songList.artist}">Text ...</td>
								<td th:text="${songList.songTitle}">Text ...</td>
								<td><button th:onclick="|getSong('${songList.id}')|"
										id="button" class="btn btn-primary btn-condensed">
										<i class="glyphicon glyphicon-folder-open"></i>
									</button></td>
							</tr>
						</tbody>
					</table>
					<div class="row">
						<div class="form-group col-md-1">
							<select class="form-control pagination" id="pageSizeSelect">
								<option th:each="pageSize : ${pageSizes}" th:text="${pageSize}"
									th:value="${pageSize}"
									th:selected="${pageSize} == ${selectedPageSize}"></option>
							</select>
						</div>
						<div th:if="${songList.totalPages != 1}"
							class="form-group col-md-11 pagination-centered">
							<ul class="pagination">
								<li th:class="${songList.number == 0} ? disabled"><a
									class="pageLink"
									th:href="@{/view/(id=${id}, pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
								</li>
								<li th:class="${songList.number == 0} ? disabled"><a
									class="pageLink"
									th:href="@{/view/(id=${id}, pageSize=${selectedPageSize}, page=${songList.number})}">&larr;</a>
								</li>
								<li
									th:class="${songList.number == (page - 1)} ? '
									active
									pointer-disabled'"
									th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
									<a class="pageLink"
									th:href="@{/view/(id=${id}, pageSize=${selectedPageSize}, page=${page})}"
									th:text="${page}"></a>
								</li>
								<li
									th:class="${songList.number + 1 == songList.totalPages} ? disabled">
									<a class="pageLink"
									th:href="@{/view/(id=${id}, pageSize=${selectedPageSize}, page=${songList.number + 2})}">&rarr;</a>
								</li>
								<li
									th:class="${songList.number + 1 == songList.totalPages} ? disabled">
									<a class="pageLink"
									th:href="@{/view/(id=${id}, pageSize=${selectedPageSize}, page=${songList.totalPages})}">&raquo;</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<form id="form" action="#" method="post">
						<textarea id="content" class="content" name="content" rows="30"
							cols="80" style="margin-left: 40px;">
                This is my textarea.
</textarea>

						<input type="submit" value="Save"></input>
					</form>
				</div>
			</div>
			<!-- END PAGE CONTENT -->
		</div>
		<!-- END PAGE CONTAINER -->
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.ckeditor.com/4.7.3/full-all/ckeditor.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			changePageAndSize();
		});
		$(document).ready(function() {
			getLocalStorage();
		});

		$(document).ready(function() {
			pageChange();
		});

		function getLocalStorage() {
			CKEDITOR.instances.content.setData(localStorage.getItem('save'));

		}

		function changePageAndSize() {
			$('#pageSizeSelect').change(
					function(evt) {
						var data = CKEDITOR.instances.content.getData();
						localStorage.setItem('save', data);
						var urlstr = window.location.href;
						var res = urlstr.split("&");
						var part = res[0];
						window.location.replace(part + "&pageSize="
								+ this.value + "&page=1");
					});
		}

		function pageChange() {
			$('.pageLink').click(function() {
				var data = CKEDITOR.instances.content.getData();
				localStorage.setItem('save', data);

			});

		}

		function getSong(song) {
			$.ajax({
				url : "/api/show/?sid=" + song,
				type : 'GET',
				dataType : 'text'
			}).then(function(data) {
				var length = data.length-2;
				var datacut = data.slice(9,length);
				CKEDITOR.instances.content.setData(datacut);

			});

			$("#form").attr("action", "/api/save/?sid=" + song);

		};

		$(document)
				.ready(
						function() {

							// SUBMIT FORM
							$("#form").submit(function(event) {
								// Prevent the form from submitting via the browser.
								event.preventDefault();
								ajaxPost();
							});

							function ajaxPost() {

								// PREPARE FORM DATA
								var formData = CKEDITOR.instances.content
										.getData();

								// DO POST
								$
										.ajax({
											type : "POST",
											contentType : "text/html",
											url : $("#form").attr("action"),
											data : formData,
											dataType : 'text',
											success : function(result) {
												if (result.status == "Done") {
													$("#postResultDiv")
															.html(
																	"<p style='background-color:#7FA7B0; color:white; padding:20px 20px 20px 20px'>"
																			+ "Post Successfully! "														
																			+ "</p>");
												} else {
													$("#postResultDiv")
															.html(
																	"<strong>Error</strong>");
												}
												console.log(result);
											},
											error : function(e) {
												alert("Error!")
												console.log("ERROR: ", e);
											}
										});

							}

						})

		CKEDITOR
				.replace(
						'content',
						{
							// Define the toolbar: http://docs.ckeditor.com/#!/guide/dev_toolbar
							// The full preset from CDN which we used as a base provides more features than we need.
							// Also by default it comes with a 3-line toolbar. Here we put all buttons in a single row.
							toolbar : [
									{
										name : 'document',
										items : [ 'Print' ]
									},
									{
										name : 'clipboard',
										items : [ 'Undo', 'Redo' ]
									},
									{
										name : 'styles',
										items : [ 'Format', 'Font', 'FontSize' ]
									},
									{
										name : 'basicstyles',
										items : [ 'Bold', 'Italic',
												'Underline', 'Strike' ]
									},
									{
										name : 'colors',
										items : [ 'TextColor', 'BGColor' ]
									},
									{
										name : 'align',
										items : [ 'JustifyLeft',
												'JustifyCenter',
												'JustifyRight', 'JustifyBlock' ]
									},
									{
										name : 'links',
										items : [ 'Link', 'Unlink' ]
									},
									{
										name : 'paragraph',
										items : [ 'NumberedList',
												'BulletedList', '-', 'Outdent',
												'Indent', '-', 'Blockquote' ]
									}, {
										name : 'insert',
										items : [ 'Image' ]
									}, {
										name : 'tools',
										items : [ 'Maximize' ]
									}, {
										name : 'editing',
										items : [ 'Scayt' ]
									} ],
							// Since we define all configuration options here, let's instruct CKEditor to not load config.js which it does by default.
							// One HTTP request less will result in a faster startup time.
							// For more information check http://docs.ckeditor.com/#!/api/CKEDITOR.config-cfg-customConfig
							customConfig : '',
							// Sometimes applications that convert HTML to PDF prefer setting image width through attributes instead of CSS styles.
							// For more information check:
							//  - About Advanced Content Filter: http://docs.ckeditor.com/#!/guide/dev_advanced_content_filter
							//  - About Disallowed Content: http://docs.ckeditor.com/#!/guide/dev_disallowed_content
							//  - About Allowed Content: http://docs.ckeditor.com/#!/guide/dev_allowed_content_rules
							disallowedContent : 'img{width,height,float}',
							extraAllowedContent : 'img[width,height,align]',
							// Enabling extra plugins, available in the full-all preset: http://ckeditor.com/presets-all
							extraPlugins : 'tableresize,uploadimage,uploadfile',
							/*********************** File management support ***********************/
							// In order to turn on support for file uploads, CKEditor has to be configured to use some server side
							// solution with file upload/management capabilities, like for example CKFinder.
							// For more information see http://docs.ckeditor.com/#!/guide/dev_ckfinder_integration
							// Uncomment and correct these lines after you setup your local CKFinder instance.
							// filebrowserBrowseUrl: 'http://example.com/ckfinder/ckfinder.html',
							// filebrowserUploadUrl: 'http://example.com/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
							/*********************** File management support ***********************/
							// Make the editing area bigger than default.
							height : 800,
							// An array of stylesheets to style the WYSIWYG area.
							// Note: it is recommended to keep your own styles in a separate file in order to make future updates painless.
							contentsCss : [ 'https://cdn.ckeditor.com/4.7.3/full-all/contents.css' ],
							// This is optional, but will let us define multiple different styles for multiple editors using the same CSS file.
							bodyClass : 'document-editor',
							// Reduce the list of block elements listed in the Format dropdown to the most commonly used.
							format_tags : 'p;h1;h2;h3;pre',
							// Simplify the Image and Link dialog windows. The "Advanced" tab is not needed in most cases.
							removeDialogTabs : 'image:advanced;link:advanced',
							// Define the list of styles which should be available in the Styles dropdown list.
							// If the "class" attribute is used to style an element, make sure to define the style for the class in "mystyles.css"
							// (and on your website so that it rendered in the same way).
							// Note: by default CKEditor looks for styles.js file. Defining stylesSet inline (as below) stops CKEditor from loading
							// that file, which means one HTTP request less (and a faster startup).
							// For more information see http://docs.ckeditor.com/#!/guide/dev_styles
							stylesSet : [
							/* Inline Styles */
							{
								name : 'Marker',
								element : 'span',
								attributes : {
									'class' : 'marker'
								}
							}, {
								name : 'Cited Work',
								element : 'cite'
							}, {
								name : 'Inline Quotation',
								element : 'q'
							},
							/* Object Styles */
							{
								name : 'Special Container',
								element : 'div',
								styles : {
									padding : '5px 10px',
									background : '#eee',
									border : '1px solid #ccc'
								}
							}, {
								name : 'Compact table',
								element : 'table',
								attributes : {
									cellpadding : '5',
									cellspacing : '0',
									border : '1',
									bordercolor : '#ccc'
								},
								styles : {
									'border-collapse' : 'collapse'
								}
							}, {
								name : 'Borderless Table',
								element : 'table',
								styles : {
									'border-style' : 'hidden',
									'background-color' : '#E6E6FA'
								}
							}, {
								name : 'Square Bulleted List',
								element : 'ul',
								styles : {
									'list-style-type' : 'square'
								}
							} ]
						});
	</script>

	/*]]>*/
	</script>
</body>
</html>
